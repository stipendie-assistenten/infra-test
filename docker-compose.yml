name: stipendariet

services:
  postgres:
    image: postgres:18-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: stipendariet
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - stipendariet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  chroma:
    image: ghcr.io/chroma-core/chroma:1.3.5
    container_name: chroma
    environment:
      - CHROMA_DB_IMPL=duckdb
    ports:
      - "8000:8000"
    volumes:
      - ./data/chroma:/chroma/chroma
    restart: unless-stopped
    networks:
      - stipendariet
    healthcheck:
      test: [ "CMD", "/bin/bash", "-c", "cat < /dev/null > /dev/tcp/localhost/8000" ]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: backend
    expose:
      - "8000"
    volumes:
      # Mount the database file to persist data
      - ./data/backend:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/stipendariet
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=stipendariet
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
    restart: unless-stopped
    networks:
      - stipendariet
    depends_on:
      chroma:
        condition: service_healthy
      postgres:
        condition: service_healthy
    develop:
      watch:
        # Watch Python source files and sync them (uvicorn --reload will handle restarts)
        - action: sync
          path: ../backend
          target: /app
          ignore:
            - __pycache__/
            - "*.pyc"
            - "*.pyo"
            - .git/
            - .pytest_cache/
            - stipendariet.db
            - data/
            - Dockerfile
            - Dockerfile.dev
        # Rebuild container when requirements.txt changes
        - action: rebuild
          path: ../backend/requirements.txt

  frontend:
    build:
      context: ../stipendium-assistenten-frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: frontend
    ports:
      - "8080:8080"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_URL=/api
    restart: unless-stopped
    networks:
      - stipendariet
    develop:
      watch:
        # Sync source files (Vite dev server will handle hot reload)
        - action: sync
          path: ../stipendium-assistenten-frontend/src
          target: /app/src
        - action: sync
          path: ../stipendium-assistenten-frontend/public
          target: /app/public
        # Rebuild when package files change
        - action: rebuild
          path: ../stipendium-assistenten-frontend/package.json
        - action: rebuild
          path: ../stipendium-assistenten-frontend/package-lock.json
        # Rebuild when config files change
        - action: rebuild
          path: ../stipendium-assistenten-frontend/vite.config.ts
        - action: rebuild
          path: ../stipendium-assistenten-frontend/tailwind.config.ts
        - action: rebuild
          path: ../stipendium-assistenten-frontend/tsconfig.json


networks:
  stipendariet:
    driver: bridge
    name: stipendariet

